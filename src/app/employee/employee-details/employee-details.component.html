<!--component html goes here -->
<table *ngIf="employee">
    <thead>
        <tr>
            <th colspan="2">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Employee Code</td>
            <td>{{ employee.code }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ employee.name }}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{ employee.gender }}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Annual Salary</td>
            <td>{{ employee.annualSalary }}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Date Of Birth</td>
            <td>{{ employee.dateOfBirth }}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="!employee">
    {{ statuMessage }}
</div>
<br/>
<br/>
<button (click)='toggleDetails()'> {{ !showDetails ? 'Show' : 'Hide' }} Details</button>
<br/>
<br/>
<div style="margin-top:5px">
    <input type="button" (click)="onBackButtonClick()" value="Back to Employee List"/>
</div>
